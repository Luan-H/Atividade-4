<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset class="form">
        <legend>Dados pessoais</legend>
        <form id="contactForm" action="" method="GET">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu Email">
            </div>
            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" required placeholder="Digite seu CPF">
            </div>
            <div class="campo">
                <label for="datanascimento">Data de Nascimento:</label>
                <input type="date" id="datanascimento" name="datanascimento" required>
            </div>
            <div class="campo radio-group">
                <label for="sexo">Sexo:</label>
                <label><input type="radio" name="sexo" value="Masculino" required> Masculino</label>
                <label><input type="radio" name="sexo" value="Feminino" required> Feminino</label>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="11" required placeholder="Digite seu Telefone">
            </div>
            <div class="button-group">
                <button type="button" class="send" onclick="submitForm('GET')">Enviar com GET</button>
                <button type="button" class="send" onclick="submitForm('POST')">Enviar com POST</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </fieldset>

    <script>
        function submitForm(e) {
            const form = document.getElementById('contactForm');
            if (e === 'GET') {
                form.action = "http://phksistemas.byethost7.com/Formularios/semana4_get.php";
                form.e = "GET";
            } else if (e === 'POST') {
                form.action = "http://phksistemas.byethost7.com/Formularios/semana4_post.php";
                form.e = "POST";
            }
            form.submit();
        }
    </script>
</body>
</html>
